<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
       layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Editora</title>
</head>
<body>
<div class="container" layout:fragment="conteudo">
    <h1>Cadastro de Editora</h1>
    <div class="alert alert-success"
         th:if="${msg !=null}" th:text="${msg}"></div>
    <form th:action="@{/editoras/cadastrar}" method="post" th:object="${editora}">
        <div class="mb-3">
            <label class="form-label">Nome</label>
            <input type="text" th:field="*{nome}" class="form-control">
            <p th:if="${#fields.hasErrors('nome')}" class="text text-danger" th:errors="*{nome}"></p>
        </div>
        <div class="mb-3">
            <label class="form-label">CNPJ</label>
            <input type="text" th:field="*{cnpj}" class="form-control">
            <p th:if="${#fields.hasErrors('cnpj')}" class="text text-danger" th:errors="*{cnpj}"></p>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="text" class="form-control" th:field="*{email}">
            <p th:if="${#fields.hasErrors('email')}" class="text text-danger" th:errors="*{email}"></p>
        </div>
        <div class="mb-3">
            <label class="form-label">Logradouro</label>
            <input class="form-control" type="text" th:field="*{endereco.logradouro}">
            <p th:if="${#fields.hasErrors('endereco.logradouro')}" class="text text-danger" th:errors="*{endereco.logradouro}"></p>
        </div>
        <div class="mb-3">
            <label class="form-label">CEP</label>
            <input class="form-control" type="text" th:field="*{endereco.cep}">
            <p th:if="${#fields.hasErrors('endereco.cep')}" class="text text-danger" th:errors="*{endereco.cep}"></p>
        </div>
        <div class="mb-3">
            <label class="form-label">Numero</label>
            <input type="text" class="form-control" th:field="*{endereco.numero}">
            <p th:if="${#fields.hasErrors('endereco.numero')}" class="text text-danger" th:errors="*{endereco.numero}"></p>
        </div>
        <button class="btn btn-success">Cadastrar</button>
    </form>
</div>
</body>
</html>
